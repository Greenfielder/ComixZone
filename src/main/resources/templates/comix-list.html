<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comix List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<!--<div th:replace="~{navigation :: navi(ComixList)}"/>-->

<div class="container">
    <h1>Comix List</h1>
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <td>Id</td>
            <td>Name</td>
            <td>Description</td>
            <td>Year</td>
        </tr>
        </thead>

        <tr class="myTableRow responsive-row" th:each="comix : ${comixList}" th:attr="entryIndex=${comix.id}">
            <td th:text="${comix.id}"/>
            <td th:text="${comix.name}"/>
            <td th:text="${comix.description}"/>
            <td th:text="${comix.year}"/>
        </tr>
    </table>
</div>
</body>
<footer>
</footer>
</html>
